    <h1> اضافة طلب </h1>
        <div >
        <label for="user" class="user-lable"> اسم المستخدم:</label>
        <input type="text" placeholder="Aziz_21286" class="user-input" id="user"  title="Please enter your username"  required>
        </div>
        <div >
            <label for="studentname" class="student-label"> اسم الطالب:</label>

            </div>
            <div >
                <label for="select-B" class="program-label"> البرنامج:</label>
                <select name="program" id="program" class="program-select" >

                    <option value="BIT">BIT</option>
                    <option value="BAIT">BAIT</option>
                </select>
                </div>
                <div>
                    <label for="mobail-user" class="mobil-label"> الموبايل:</label>
                    <input type="text"  placeholder="+963-993058019 " class="mobail-input" id="mobail-user" title="for example +963-993058019 or +xxx-xxxxxxx "  >
                    </div> 
                    <div>

                        </div>

                            <button class="check-btn1" value="" onclick="Addname();">اضافة</button>
